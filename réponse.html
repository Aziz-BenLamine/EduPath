<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration des Réclamations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Administration des Réclamations</h2>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Réponse</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les réclamations seront insérées ici -->
                <tr>
                    <td>Jean Dupont</td>
                    <td>jean.dupont@example.com</td>
                    <td>Problème avec le produit X</td>
                    <td>
                        <form>
                            <textarea name="response" rows="3" placeholder="Répondre ici..."></textarea>
                            <button class="btn" type="submit">Envoyer</button>
                        </form>
                    </td>
                </tr>
                <!-- Répéter pour chaque réclamation -->
            </tbody>
        </table>
    </div>
</body>
</html>
